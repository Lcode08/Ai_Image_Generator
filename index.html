<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text To Image Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Text 2 Image Generator</h1>
    <label for="input">Enter a text prompt to create an image</label>
    <input type="text" id="input" placeholder="Type your prompt here...">
    <button id="btn">Generate Image</button>
    
    <div id="image-container">
        <img id="img" src="" alt="Generated Image will appear here">
    </div>

    <button class="download-btn" id="btn" style="display: none;">Download Image</button>

    <script src="logic.js"></script>
</body>
</html>
